{% extends "base.html" %}
{% block conteudo %}
<h2>Cadastro de Produtos</h2>
<form method="post">
<input name="codigo" placeholder="Código de barras" required>
<input name="descricao" placeholder="Descrição" required>
<input name="preco" placeholder="Preço" step="0.01" required>
<button type="submit">Salvar</button>
</form>
<table>
<tr><th>Código</th><th>Descrição</th><th>Preço</th></tr>
{% for p in produtos %}
<tr>
<td>{{ p[1] }}</td>
<td>{{ p[2] }}</td>
<td>R$ {{ "%.2f"|format(p[3]) }}</td>
</tr>
{% endfor %}
</table>
{% endblock %}
