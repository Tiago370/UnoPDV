{% extends "base.html" %}
{% block conteudo %}
<div class="container mt-4">
<div class="row justify-content-center">
<div class="col-lg-8 col-md-10 col-sm-12">
<div class="card shadow-sm">
<div class="card-header fw-bold">Cadastro de Produtos</div>
<div class="card-body">
<form method="post" class="row g-3">
<div class="col-md-4">
<input class="form-control" name="codigo" placeholder="Código de barras" required>
</div>
<div class="col-md-5">
<input class="form-control" name="descricao" placeholder="Descrição" required>
</div>
<div class="col-md-3">
<input class="form-control" name="preco" placeholder="Preço" step="0.01" required>
</div>
<div class="col-12 d-grid">
<button type="submit" class="btn btn-primary">Salvar</button>
</div>
</form>
</div>
</div>
<div class="card mt-4 shadow-sm">
<div class="card-body p-0">
<div class="table-responsive">
<table class="table table-striped table-hover mb-0">
<thead class="table-dark">
<tr>
<th>Código</th>
<th>Descrição</th>
<th class="text-end">Preço</th>
</tr>
</thead>
<tbody>
{% for p in produtos %}
<tr>
<td>{{ p[1] }}</td>
<td>{{ p[2] }}</td>
<td class="text-end">R$ {{ "%.2f"|format(p[3])|replace(".",",") }}</td>
</tr>
{% endfor %}
</tbody>
</table>
</div>
</div>
</div>
</div>
</div>
</div>
{% endblock %}
